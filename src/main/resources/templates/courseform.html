<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#"
           th:action="@{/process}"
            th:object="${course}"
            method="post">
          <input type="hidden" th:field="*{id}" />
        Title :<input type="text" th:field="*{title}" />
        <span th:if="${#fields.hasErors('title')}"
              th:errors="*{title}"></span><br />
        Instructor :<input type="text" th:field="*{instructor}" />
        <span th:if="${#fields.hasErors('instructor')}"
              th:errors="*{instructor}"></span><br />


    </form>
</body>
</html>
